<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/css/style.css">
     <!-- google font-->
    <link href='https://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <!-- P5 Initial-->
     <script language="javascript" type="text/javascript" src="js/p5.js"></script>
     <script language="javascript" src="js/p5.dom.js"></script>
     <script language="javascript" src="js/p5.sound.js"></script>
     <!--  P5 JS -->
    <script language="javascript" type="text/javascript" src="js/sketch.js"></script>
    <script language="javascript" type="text/javascript" src="js/mover.js"></script>
    <script language="javascript" type="text/javascript" src="js/repeller.js"></script>
</head>
  
  <ul class="pages">
    <!--chat page-->

    <div class="drawing page">
      <h1>Drawing Melody</h1>
      <p>an online drawing board for people drawing melodies together</p>
      <div class="chatArea">
        <ul class="messages" id="messages"></ul>
        <ul class="messages" id="namemessages"></ul>
      </div>
      <div id="canvas"></div>
    </div>
    
    <!--login page-->
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  
  </ul>

  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/client.js"></script>
  </body>
</html>
